  <link rel="stylesheet" href="styles/main.css">

  <link rel='stylesheet' href='fullcalendar/fullcalendar.css' />

</head>
<body>
  <!--Navigation Bar-->
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
        data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><b>Plan Hacker</b></a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Help</a></li>
      </ul>
      <form class="navbar-form navbar-right">
        <input type="text" class="form-control" placeholder="Search...">
      </form>
    </div>
  </div>
</nav>

<div class="container-fluid" ng-controller="TaskListController">
  <div class="row">

    <!--First Column-->
    <div class="col-sm-7">
      <div id='calendar'></div>
<!--       <div class="well">Calendar</div>
      <div class="well">Inbox</div>
      <div class="well">To-dos</div> -->
    </div>

    <!--Second Column-->
    <div class="col-sm-5">
      <form role="form">
        <div class="form-group">
          (╯°□°）╯︵ ┻━┻
          <input ng-model="taskInput" type="text" class="form-control"
          name="taskInput" id="taskInput" placeholder="Add a task">
        </div>
        <button ng-click="addTask()" type="submit" class="btn btn-primary">
          Add a task
        </button>
      </form>
      <br>
      <div ng-repeat="task in tasks | orderByPriority" ng-cloak>
        <div class="well well-sm">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="task.isComplete">
              <label >                  
                <span ng-switch on="task.isComplete" ng-click="showSideBar = !showSideBar">
                  <span ng-switch-when="true">
                    <del class="text-muted">
                      {{ task.name }} 
                    </del>
                  </span>
                  <span ng-switch-default>
                    {{ task.name }} (╯°□°）╯︵ ┻━┻
                  </span>
                </span>
                <a ng-controller="LabelController" ng-click="removeLabel(task.$id)" ng-mouseenter="lblRemove = !lblRemove" ng-mouseleave="lblRemove = !lblRemove" type="button" class="label label-success"><span>{{ task.label }}<span ng-hide="!lblRemove" class="glyphicon glyphicon-remove"></span></span></a>
                <a ng-click="tasks.$remove(task.$id)"><span class="glyphicon glyphicon-remove"></span></a>
                <a ng-click="showLabel = !showLabel"><span class="glyphicon glyphicon-tag"></span></a>
              </label>
            </label>
          </div>
        </div>
        <!--Side Bar Controller-->
        <div ng-show="showSideBar" class="panel panel-default" ng-controller="SideBarController">
          <div class="panel-heading">
            <div class="panel-title" ng-click="editTask = !editTask">{{task.name}}</div>
            <div>
              <input ng-show="editTask" type="text" placeholder="Rename this task..." ng-model="newTaskName">
              <button ng-show="editTask" class="button button-default" ng-click="renameTask(task.$id, newTaskName)">Rename Task</button>
            </div>
          </div>
          <div class="panel-body">
<!--             <div>
              <input  type="text" placeholder="Add a due date..." ng-model="dueDate">
              <button class="button button-default" ng-click="addDueDate(task.$id, dueDate)">Rename Task</button>
            </div> -->
<!--             <div>
              <input  type="text" placeholder="Add a reminder..." ng-model="remindMe">
              <button class="button button-default" ng-click="addReminder(remindMe)">Rename Task</button>
            </div> -->
            <div>
              <input  type="text" placeholder="Add a note..." ng-model="noteInput">
              <button  class="button button-default" ng-click="addNote(task.$id, noteInput)">Add note</button>
            </div>
          </div>
        </div>
        <!--Label Controller-->
        <div ng-show="!showLabel" class="panel panel-default" ng-controller="LabelController">
          <div class="panel-body">
            <p>{{task.$id}}</p>
            <div ng-repeat="item in labels">
             <a><span type="button" class="label label-primary" ng-click="assignLabel(task.$id, item.label)">{{ item.label }}</span></a>
           </div>
           <br>
           <form role="form">
            <div class="form-group">
              <input ng-model="labelInput" name="labelInput" id="labelInput" type="text" placeholder="Create label...">
            </div>
            <button ng-click="addLabel()" type="button" class="btn btn-default">Add a label</button>
          </form>
        </div>
      </div>
    </div>

    <!--Calendar-->
<!--     <div id='calendar'></div> -->



  </div>



</div>

<!-- JQuery -->
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src='fullcalendar/lib/jquery-ui.custom.min.js'></script>

<script src='fullcalendar/lib/moment.min.js'></script>
<script src='fullcalendar/fullcalendar.js'></script>
<script>
$(document).ready(function () {
    // this initialize the calendar
    $('#calendar').fullCalendar({
      // this should be my options and callbacks, if any
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay'
    },
    // defaultView: 'agendaMonth'
    })
  })
</script>


</body>
</html>
