<div class="container-fluid" ng-controller="TaskListController">
  <div class="row">

    <!--First Column-->
    <div class="col-sm-6">
      <div id='calendar'></div>
    </div>

    <!--Second Column-->
    <div class="col-sm-6">
      <!--Task List Component-->
      <form role="form" ng-submit="addTask()">
        <div class="form-group">
          <input ng-model="taskInput" type="text" class="form-control"
          name="taskInput" id="taskInput" placeholder="Add a task">
        </div>
      </form>
      <br>

      <!--NEW TASKS-->

      <div ng-repeat="(taskID, task) in tasks | filter:search" ng-cloak>
        <div ng-animate="'animate'" class="well well-sm external-event" data-eventObject data-id="{{ taskID }}" data-title="{{ task.name }}">
          <div class="checkbox">
            <label class="iconContainer">
              <input type="checkbox" ng-model="task.isComplete">
              <label>                  
                <span ng-switch on="task.isComplete" ng-click="showSideBar = !showSideBar">
                  <span ng-switch-when="true">
                    <del class="text-muted">
                      {{ task.name }}
                    </del>
                  </span>
                  <span class="task_name" ng-switch-default>{{ task.name }}</span>
                </span>

                <!--BLOCKER!!!! not in straight line-->
                <span class="pullRight"> 
                  <a ng-controller="LabelController" ng-click="removeTaskLabel(taskID)" ng-mouseenter="lblRemove = !lblRemove" ng-mouseleave="lblRemove = !lblRemove" type="button" class="label label-success" ng-show="task.label"><span>{{ task.label }}<span ng-hide="!lblRemove" class="glyphicon glyphicon-remove"></span></span></a>

                  <a class="labelIcon" ng-click="showLabel = !showLabel"><span class="glyphicon glyphicon-tag"></span></a>
                  
                  <a ng-click="tasks.$remove(taskID)"><span class="glyphicon glyphicon-remove"></span></a>

                </span>
              </label>
            </label>
          </div>
        </div>

        <!--Side Bar Component-->
        <div ng-show="showSideBar" class="panel panel-default" ng-controller="SideBarController">
          <div class="panel-heading">
            <div class="panel-title" ng-click="editTask = !editTask">{{task.name}}     (Click on me to rename me)</div>
            <div>
              <input ng-show="editTask" type="text" placeholder="Rename this task..." ng-model="newTaskName">
              <button ng-show="editTask" class="button button-default" ng-click="renameTask(taskID, newTaskName)">Rename Task</button>
            </div>
          </div>
          <div class="panel-body">
<!--             <div>
              <input  type="text" placeholder="Add a due date..." ng-model="dueDate">
              <button class="button button-default" ng-click="addDueDate(taskID, dueDate)">Rename Task</button>
            </div> -->
<!--             <div>
              <input  type="text" placeholder="Add a reminder..." ng-model="remindMe">
              <button class="button button-default" ng-click="addReminder(remindMe)">Rename Task</button>
            </div> -->
            <div>
              <input type="text" placeholder="Add a note..." ng-model="noteInput">
              <button  class="button button-default" ng-click="addNote(taskID, noteInput)">Add note</button>
            </div>
            <br>

            <!--Datepicker-->
            <div ng-controller="DatepickerDemoCtrl">
              <div class="row">
                <div class="col-sm-8">
                  <b>Date</b>
                  <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </p>
                </div>
              </div>
            </div>

            <!--Timepicker-->
            <div ng-controller="TimepickerDemoCtrl">
              <b>Starting Time</b>
              <timepicker ng-model="startTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker><b>Ending Time</b>
              <timepicker ng-model="endTime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
              <pre class="alert alert-info">Start: {{startTime}}</pre>
              <pre class="alert alert-info">End: {{endTime}}</pre>
              <button class="btn btn-danger" ng-click="clear()">Clear</button>
            </div>

          </div>
        </div>

        <!--Label Component-->
        <div ng-show="!showLabel" class="panel panel-default" ng-controller="LabelController">
          <div class="panel-body">

            <div ng-repeat="(id, item) in labels">

              <a ng-mouseenter="lblRemove = !lblRemove" ng-mouseleave="lblRemove = !lblRemove" type="button"><span class="label label-primary" ng-click="assignTaskLabel(taskID, item.label)">{{ item.label }}</span></a>

              <a><span class="glyphicon glyphicon-remove" ng-click="removeLabel(id)"></span></a>

            </div>
            <br>
            <form role="form" ng-submit="addLabel()">
              <div class="form-group">
              
                <input ng-model="labelInput" name="labelInput" id="labelInput" type="text">
                <button ng-click="addLabel()" type="button" class="btn btn-default">Add a label</button>

              </div>
          
            </form>
          </div>
        </div>

      </div>

    </div>

</div>

        </div>
        <div class="modal-footer">

      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="newEventModal" class="modal fade">

    <div class="modal-content">

      </div>

        </div>

        <div class="modal-footer">

          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Create New Event</button>

      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

// Wait until DOM is fully loaded 
$(document).ready(function () {
  // Initialize the Calendar
  $('#calendar').fullCalendar({
    eventSources: [{
      url: "https://planhacker.firebaseio.com/users/user/events.json", // JSON feed from my Firebase
      type: 'GET',
      data: {
        title: "title",
        startParam: "start",
        endParam: "end"
      },
      success: displayEventObjects, // retrieves the event data and push it to calendar
      error: function () {
        alert("There's a problem.");
      },
    }],
    timezone: 'America/Los_Angeles',
    // Settings for Calendar (options & callbacks)
    defaultView: 'agendaWeek',
    selectable: true,
    selectHelper: true,
    unselectAuto: true,
    editable: true,
    draggable: true,
    droppable: true,
    header: {
      left: 'prev,next today',
      center: 'title',
      right: 'month,agendaWeek,agendaDay'
    },
    weekMode: 'variable',
    theme: false,
    // Create new event
    select: function(start, end) {
      console.log('in select.  start: ' + start + '  end: ' + end);
      // Temporary hack because Timezone is not working. 
      // We are NOT going to die in Year 2038... -_-
      start_time = start.unix() + 60*60*7; // global variable
      end_time = end.unix() + 60*60*7; // global variable
      $('#newEventModal').modal('show');
    },
    // View Event Info
    eventClick: function (calEvent, jsEvent, view) {
      id = calEvent.id; // global variable
      var title = calEvent.title;
      $('#myModal .modal-body').children().remove();
      $('#myModal .modal-title').children().remove();
      $('#myModal .modal-title').append("<p>" + title + "</p>");
      $('#myModal').modal('show');
      $("#myModal .modal-header p").click(function () {
        $("#myModal .modal-title").append("<input id='editEventTitle' value='" + title + "'></input>");
        $("#myModal .modal-title p").remove();
      });
    },
    eventDrop: function (event, delta, revertFunc) {
      id = event.id; 
      console.log( event.id + " " + event.title 
        + " was dropped on start: " 
        + event.start 
        + " and end: " 
        + event.end);
      start_time = event.start;
      end_time = event.end;
      dropEvent(id, start_time, end_time); // call method
    },
    eventResize: function (event, delta, revertFunc) {
      id = event.id;
      console.log( event.id + " " + event.title 
        + " was resized on start: " 
        + event.start 
        + " and end: " 
        + event.end);
      end_time = event.end;
      resizeEvent(id, end_time); // call method
    },
    drop: function (date, jsEvent) {

      start_time = date; // global variable
      
      end_time = date; // global variable

      var id = $(this).data('id');
 
      var title = $(this).data('title');

      dropTaskEvent(start_time, end_time, title, id);
    },
  }); // End initialization

// Receive JSON feed from Firebase and iterate thru array
// Then push events onto the calendar
function displayEventObjects (data) {
  var events_array = [];
  for (i in data) {
    events_array.push({
      id: i,
      title: data[i].title,
      start: data[i].start,
      end: data[i].end
    });
  };
  for (var i = 0; i < events_array.length; i++) {
    if (events_array[i].title) {
      event_start = moment(events_array[i].start * 1000);
      event_end = moment(events_array[i].end * 1000);
      $('#calendar').fullCalendar('renderEvent',
      {
        id: events_array[i].id,
        title: events_array[i].title,
        start: event_start.format(), // 2014-09-05T06:28:00Z'
        end: event_end.format(),
      });
    }
  };
};

// Drop task onto Calendar
function dropTaskEvent(start_time, end_time, title, id) {

  var ref = new Firebase("https://planhacker.firebaseio.com/users/user/");

  var eventsRef = ref.child("events");

  eventsRef.push(
  {
    title: title,
    start: start_time.unix() + 60*60*7,
    end: end_time.unix() + 60*60*9,  
  }
  );

  // $('#calendar').fullCalendar('renderEvent');

  $('#calendar').fullCalendar('refetchEvents');

};

// Update firebase with new start and end time
function dropEvent (id, start_time, end_time) {

  var eventsRef = new Firebase("https://planhacker.firebaseio.com/users/user/events/" + id);

  eventsRef.update(
  {
    start: start_time.unix() + 60*60*7, 
    end: end_time.unix() + 60*60*7
  }
  ); // Updates event in Firebase

};

// Update firebase with new end time
function resizeEvent (id, end_time) {

  var eventsRef = new Firebase("https://planhacker.firebaseio.com/users/user/events/" + id);

  eventsRef.update({ end : end_time.unix() +60*60*7 });

};

// Save New Event to Calendar
$('#newEventModal .btn.btn-primary').click(function setEventTitle(event) {

  var title = $('#eventTitleInput').val();

  if (title) {

    var ref = new Firebase("https://planhacker.firebaseio.com/users/user/");

    var eventsRef = ref.child("events");

    eventsRef.push(            
    {
      title: title,
      start: start_time,
      end: end_time,
    }); // push to Firebase

    $('#calendar').fullCalendar('refetchEvents'); 

  }

  $('#newEventModal').modal('hide');

});

// Update Event Details
$("#saveChanges").click(function (editEventTitle) {

  var input = $("#myModal input").val();

  var eventsRef = new Firebase("https://planhacker.firebaseio.com/users/user/events/" + id);

  eventsRef.update({title : input}); // Push data to Firebase

  $('#calendar').fullCalendar('removeEvents', id); 

  $('#calendar').fullCalendar('refetchEvents');

  $('#myModal').modal('hide');

});

// Remove Event
$('#myModal .btn.btn-danger').click(function removeEvent() {

  var eventsRef = new Firebase("https://planhacker.firebaseio.com/users/user/events/" + id);

  eventsRef.remove();

  $('#calendar').fullCalendar('removeEvents', id);

  $('#myModal').modal('hide');

});
