<html ng-app="myApp">
  <head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>

    <link rel="stylesheet" href="/static/css/main.css" type="text/css"/>

    <!--JQuery-->
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!--Angular JS-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>

    <!--connection to myapp.js-->
    <script type="text/javascript" src="app.js"></script>

  </head>
  <body>

    <!--Main Interface-->

    <!--Navigation Bar-->

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <!--First Column-->
        <div class="col-xs-3">
          <div class="well">Calendar</div>
          <div class="well">Inbox</div>
          <div class="well">To-dos</div>
        </div>


        <div>
          <!--Second Column-->
          <div class="col-xs-6" ng-controller="AddListItemController">
            <form role="form">
              <div class="form-group">
                <label for="inputTask">Change <code>$scope.inputTask</code></label>
                <input ng-model="inputTask" type="text" class="form-control"
                name="inputTask" id="inputTask" placeholder="Add a task">
              </div>
              <button ng-click="addTask()" type="submit" class="btn btn-primary">
                Add task
              </button>
            </form>
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Angular $scope demo</h3>
              </div>
              <div class="panel-body">
                <p><code>$scope.inputTask</code>: {{ inputTask }}</p>
                <p><code>$scope.newTask</code>: {{ newTask }}</p>
              </div>
            </div>
          </div>
        </div>

        <!--Third Column-->
        <div class="col-xs-3">Column3</div>

      </div>
    </div>

  </body>
</html>
